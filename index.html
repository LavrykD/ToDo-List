<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="icon" type="image/icon" sizes="32x32" href="./images/agreement.ico">
    <script src="https://kit.fontawesome.com/7152873479.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <div class="container">
            <div class="top-header">
                <h1>ToDo List</h1>
                <p>Make it simple</p>
            </div>
            <form action="todo-list" class="todo-form">
                <input type="text" id="todo-item" name="todoItem" size="30">
                <button class="todo-button">ADD</button>
            </form>
            <div class="todo-main"></div>
            <div id="custom-alert" class="custom-alert">
                <div class="custom-alert-content">
                    <p id="custom-alert-message"></p>
                    <button id="custom-alert-okay">Okay</button>
                </div>
            </div>
        </div>
    </main>


    <script src="./resources/app.js"></script>
</body>

</html>
